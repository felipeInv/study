<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>Acessando site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <h1>O reposirório do guanabara tabém é legal</h1>
    <p>use
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        </iframe>
        para consultar material
    </p>
</body>
</html>
