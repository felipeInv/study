<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela braba</title>
    <style>
        td{
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
            margin: 0;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }
        td.num{
            text-align: right;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border-radius: 15px;
        }
        tr.gray{
            background-color: gray;
        }    
        </style>
</head>
<body>
    <h1>Tabela</h1>
    <!-- Hieraquia 
    table- tabela
        table row= linha de tabela
            table header= cabeÃ§alho de tabela
            table data= dados da tabela
-->
    <div>
        <table>
            <tr class="gray">
                <td class="num">A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td class="num">B2</td>
                <td>C2</td>
            </tr>
            <tr class="gray">
                <td>A3</td>
                <td>B3</td>
                <td class="num">C3</td>
            </tr>
            <tr>
                <td class="num">A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </div>
</body>
</html>
