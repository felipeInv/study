<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 6</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.562);
        }
        thead, tr.imp{
            background-color: gray;
           color: white;
        }
        th,td{  
            padding: 10px;
            border: 2px solid black;
        }
        caption{
            padding: 15px;
            font-size: 2em;
            background-color: gray;
            color: white;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

    </style>
</head>
<body>
    <table>
       
        <caption>Notas Por Matéria</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr><td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td></tr>
            <tr><td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td></tr>
            <tr><td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td></tr>
            <tr  class="imp">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td><strong>0.0</strong></td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr  class="imp">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td><strong>0.0</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
