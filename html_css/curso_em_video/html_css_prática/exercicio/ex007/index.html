<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 certo</title>
    <style>
        body{
            background-color: gray;
            color: purple;
        }
    </style>
</head>
<body>
    <h1>tags <mark>certas</mark></h1>
    <p>Eu moro na <address>Rua catão 135- RJ</address></p>
    <p><strong>esse texto tem bold semântico</strong></p>
    <p><em>esse texto tem itálico semântico</em></p>
</body>
</html>
