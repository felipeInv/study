<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imegm flexível</title>
</head>
<body>
    <h1>A imagem abaixo será redimensionada de acordo com o tamanho da aba:</h1>
    <picture>
        <source media="(max-width: 800px )" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1100px )" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem de maior tamanho">
    </picture>
</body>
</html>
