<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios da tags</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Passe o mouse por cima das palavras para saber qual tag utilizar</p>
    <ul>
        <li><abbr title="&lt;H1&gt; &lt;H2&gt; &lt;H3&gt; &lt;H4&gt; &lt;H5&gt; &lt;H6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;P&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt; ou &lt;ol&gt; e &lt;li&gt;">Listas</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
        <li><abbr title="&lt;dl&gt; e &lt;dt&gt; e &lt;dd&gt;">Definições</abbr></li>
        <li><abbr title="CTRL + SHIFT + P">Surrond with</abbr></li>
    </ul>
</body>
</html>
