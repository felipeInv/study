<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elementos</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th, td{
            border-bottom: 1px solid #bdbdbd;
            padding: .5em;
            margin-bottom: 24px;
        }
        th{
            background-color: rgb(128, 128, 128);
            text-align: left;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
        tr:nth-child(odd){
            background-color: rgb(189, 189, 189);
        }
        tr:hover{
            background-color: rgb(184, 184, 184);
        }
        tr:has(td:first-child input[type="checkbox"]:checked){
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tr>
            <td> <input type="checkbox"></td>
            <td>Felipe Veiga</td>
            <td>Felipe@gmail.com</td>
        </tr>
        <tr>
            <td> <input type="checkbox"></td>
            <td>Vitória Aline</td>
            <td>Vitória@gmail.com</td>
        </tr>
        <tr>
            <td> <input type="checkbox"></td>
            <td>Maria Eduarda</td>
            <td>Maria @gmail.com</td>
        </tr>
        <tr>
            <td> <input type="checkbox"></td>
            <td>Marcus Vinicius</td>
            <td>Marcus@gmail.com</td>
        </tr>
        <tr>
            <td> <input type="checkbox"></td>
            <td>Felipe Antônio</td>
            <td>Felipe@gmail.com</td>
        </tr>
    </table>
</body>
</html>
