<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .gridContainer {
            width: 300px;
            background-color: #ccc;
            outline: 2px solid black;
        }

        .gridItem {
            background-color: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background-color: #999;
            color: white;
        }

        .gridItem:nth-child(odd) {
            background-color: #eee;
        }

        .gridContainer{
            display: grid;
            grid-template-columns: repeat(2, 1fr) 50px 1fr;
            grid-template-rows: 50px 175px 75px;
            /* gap: 16px 8px; */
            row-gap: 16px;
            column-gap: 8px;
        }
        .gridItem:nth-child(1){
            background-color: darkgreen;
            /* grid-column: 1 / 3; */
            grid-column-start: 1;
            grid-column-end: -2;
        }
        .gridItem:nth-child(4){
            background-color: rgb(211, 214, 18);
            /* grid-row-start: 2;
            grid-column-start: 2;
            grid-row-end: -2;
            grid-column-end: -2; */
            grid-area: 2 / 2 / -2 / -2;
        }
        .gridItem:nth-child(5){
            color: white;
            background-color: rgb(0, 23, 100);
            grid-column: -2 / -1;
            grid-row-start: 2;
            grid-row-end: -1;
        }
        .gridItem:nth-child(6){
            color: white;
            background-color: rgb(190, 0, 0);
            grid-column: 1/ span 3;
        }
    </style>
</head>

<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>

</html>
