<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .gridContainer{
            width: 100vw;
            min-height: 100vh;
            background-color: #ccc;
        }
        .gridItem{
            background-color: orange;
            padding: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .gridContainer{
            display: grid;
            gap: 1rem;
            
            /* grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
            grid-template-areas: 
            ".      header header"
            "nav    nav    aside"
            "main   main   aside"
            "footer footer aside"; */
            grid-template: 
                "header   header header" 75px
                "nav    nav    aside"    50px
                "main   main   aside"    1fr
                "footer footer aside"    50px 
                / 1fr 1fr 1fr;
        }
        .header{
            background-color: blue;
            grid-area: header;
        }
        .footer{
            /* grid-column-start: 1;
            grid-column-end: -1; */
            background-color: blue;
            grid-area: footer;
        }
        .nav{
            /* grid-row: 2 / 3;
            grid-column: 1 / -2; */
            grid-area: nav;
        }
        .aside{
            /* grid-row: 2 / -2; */
            background-color: red;
            grid-area: aside;
        }
        .main{
            /* grid-area: 3 / 1 / -2 / -2; */
            background-color: green;
            grid-area: main;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="header gridItem">Header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">main</main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>
</html>
