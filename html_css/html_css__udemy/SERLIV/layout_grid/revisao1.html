<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .gridContainer{
            width: 100vw;
            min-height: 100vh;
            background-color: #ccc;
        }
        .gridItem{
            background-color: orange;
            padding: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .gridContainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
            gap: 1rem;
        }
        
        .header,
        .footer{
            grid-column-start: 1;
            grid-column-end: -1;
            background-color: blue;
        }
        .nav{
            grid-row: 2 / 3;
            grid-column: 1 / -2;
        }
        .aside{
            grid-row: 2 / -2;
            background-color: red;
        }
        .main{
            grid-area: 3 / 1 / -2 / -2;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <header class="header gridItem">Header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">main</main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>
</html>
