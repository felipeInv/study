<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        :root{
            --anima: cubic-bezier(.6,.26,.18,.91);
        }
        div{
            background-color: hsl(189, 100%, 20%);
            color: white;
            margin: 100px auto;
            height: 150px;
            width: 200px;
            transition-property: width, height, background-color;
            transition-duration: 1s,.5s, 1s;
            transition-timing-function: var(--anima);
            transition-delay: 0.2s, 0s, 0.2s;

            /* transition: width 1s var(--anima) 0.2s, height .5s var(--anima) 0s, background-color 1s var(--anima) 0.1s; */
        }
        div:hover{
            width: 400px;
            height: 300px;
            background-color: hsl(355, 100%, 20%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
