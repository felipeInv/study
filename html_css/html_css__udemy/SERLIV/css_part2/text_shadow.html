<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Box Shadow</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 100px auto;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em;

            text-shadow: -1px -1px 0px rgba(0, 0, 0, .8), -2px -2px 0px rgba(0, 0, 0, .6), -3px -3px 0px rgba(0, 0, 0, .6), -4px -4px 0px rgba(0, 0, 0, .4), -6px -6px 0px rgba(0, 0, 0, .2);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
</body>
</html>
