<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Box Shadow</title>
    <style>
        div{
            background-color: darkgreen;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 20px 40px 30px 50px / 10px 20px 50px 100px;

            box-shadow: 5px 4px 5px 5px rgb(17, 0, 250), -5px -4px 5px 5px red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
