<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usando calc()</title>
    <style>
        :root{
            --header-height: 15rem;
            --main-color: rgba(0, 100, 0, 0.5);
        }
        html{
            font-size: 62.5%;
        }
        header{
            background-color: var(--main-color);
            width: 100%;
            height: var(--header-height);
            font-size: 2rem;
            position: fixed;
            top: 0px;
            left: 0px;
        }
        main{
            --header-height: 2rem;
            min-height: calc(100vh - var(--header-height) - 2rem);
            background-color: darkgray;
            font-size: 2em;
            margin-top: var(--header-height);
        }
        p{
            margin: calc(var(--header-height)*2);
        }
        footer{
            height: 10rem;
            font-size: 2em;
            background-color: var(--main-color) ;
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>main
        <p>teste</p>
    </main>
    <footer>footer
        <p>Teste 2</p>
    </footer>
</body>
</html>
