<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usando calc()</title>
    <style>
        html{
            font-size: 62.5%;
        }
        header{
            background-color: rgba(0, 100, 0, 0.5);
            width: 100%;
            height: 15rem;
            font-size: 2rem;
            position: fixed;
            top: 0px;
            left: 0px;
        }
        main{
            min-height: calc(100vh - 17rem);
            background-color: darkgray;
            font-size: 2em;
            margin-top: 15rem;
        }
        footer{
            height: 10rem;
            font-size: 2em;
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
</body>
</html>
