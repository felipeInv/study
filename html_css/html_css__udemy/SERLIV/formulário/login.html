<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(94, 117, 92);
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
        }
        form{
            background-color: white;
            border-radius: 4px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.521);
            padding: 16px;
            width: 30%;
        }
        fieldset{
            border: none;
            gap: 0px;
        }
        input, label{
            display: block;
            width: 100%;
        }
        legend{
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label{
            margin-bottom: 4px;
        }
        input{
            margin-bottom: 16px;
            padding: 6px;
            border-radius: 5px;
            font-size: 1em;
            border: 1px solid black;
        }
        .btn{
            width: fit-content;
            text-align: center;
            padding: 8px 16px;
            background-color: darkgreen;
            cursor: pointer;
            color: white;
        }
        .botoes{
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post" target="_blank">
        <fieldset>
            <legend>Entre com seus dados</legend>
            <label for="user">Usu√°rio</label>
            <input type="text" id="user" required autofocus>
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
            <div class="botoes">
                <input type="reset" value="Apagar" class="btn">
                <input class="btn" type="submit" value="Entrar">
            </div>
        </fieldset>
    </form>
</body>
</html>
