        .flexbox{
            height: 250px;
            display: flex;

            /* flex-wrap: wrap; */

        }
        .flexbox div{
            width: 450px;

        }

        }

        }

        }
        .flex-container9 .div3{

        }
        .flex-container9 .div1{
            flex-shrink: 4;
        }
        .flex-container10{

            height: 400px;
        }
        .flex-container10 div{
            background-color: green;
            color: white;
            font-size: 1.5em;
        }
        .flex-container10 .div2{
            order: 2;
            align-self: flex-end;
        }
        .flex-container10 .div1{
            order: 1;
            align-self: center;
        }
