<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 1rem;
        }
        iframe{
            width: 100%;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>

    <div class="container">
        <iframe src="https://serliv.com" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/POvFuEHAWDc?si=bMAru6mdGGfuC2ix" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>
</html>
