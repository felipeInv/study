<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes e sumário</title>
    <style>
        details{
            color: green;
            background-color: lightgray;
            padding: 6px;
            border-radius: 4px;
            margin: 8px;
            border: 1px solid rgba(0, 0, 0, 0.479);
        }
        details summary{
            cursor: pointer;
        }
        details[open]{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Cursos Web Design</h1>
    <details open>
        <summary>Pré requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento em sistema operacional</p>
    </details>
    <details>
        <summary>Carga Horária</summary>
        <p>180 horas</p>
    </details>
</body>
</html>
