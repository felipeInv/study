<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: darkolivegreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem;
            gap: 2.5rem;
        }

        .card {
            width: 350px;
            background-color: white;
            padding: 2.5rem;
            filter: drop-shadow(0px 0px 6px rgba(0, 0, 0, 0.6));
            position: relative;
        }

        .card_title {
            font-weight: lighter;
            margin-bottom: 1rem;
        }

        .card_title+p {
            font-size: 1rem;
        }

        .card::before {
            content: "";
            display: inline-block;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 35px;
            height: 35px;
        }
        .exemplo{
            width: 0px;
            height: 0px;
            background-color: yellow;
            border-top: 25px solid black  ;
            border-right: 55px solid rgb(255, 255, 255)  ;
            border-bottom: 15px solid rgb(9, 255, 0)  ;
            border-left: 20px solid rgb(0, 60, 255)  ;
        }
        .clippath > div{
            width: 300px;
            height: 300px;
            background-image: repeating-linear-gradient(45deg, green 10%, orange 20%);
        }
        #d1{
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
        }
        #d2{
            clip-path: circle(30% at 20% 70%);
        }
        #d3{
            clip-path: ellipse(70% 30% at right bottom);
        }
        #d4{
            clip-path: inset(30px 85px 60px 20px);
        }
        #d5{
            clip-path: inset(30px round 50px 40px 10px 25% / 70px 25px);
        }
    </style>
</head>

<body>
    <article class="card">
        <h2 class="card_title">Lorem, ipsum dolor.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum voluptatum quo excepturi consectetur sapiente,
            odio reprehenderit inventore, doloremque labore, mollitia molestias totam. Dolore voluptates officiis porro
            nihil nam earum quidem.</p>
    </article>
    <div class="exemplo"></div>

    <div class="clippath">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
    </div>
</body>

</html>
