<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="formulario">
        <fieldset>
            <legend><h1>Formulário de contato</h1></legend>
            <label for="name">Seu nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required class="validation" autocomplete="off">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite um email válido" required class="validation">
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="Digite o assunto da sua mensagem" maxlength="60" size="60">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="10" minlength="20" maxlength="999" class="validation" placeholder="conte-nos tudo" required></textarea>
        </fieldset>
        <button class="btn" type="submit">Enviar</button>
    </form>
</body>
</html>
