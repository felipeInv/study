<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Título da página</title>
        <meta name="description" content="descrição objetiva sobre o conteúdo da página">
        <meta name="author" content="Luiz Felipe Veiga Souza">
        <meta name="keywords" content="html,css,javascript">
        <style>
            div{
                border: 4px solid black;
                padding: 12px;
                margin-bottom: 12px;
                background-color: rgba(0,0,0,.2);
                font-size: 1em;
                font-family: Arial, Helvetica, sans-serif;
                width: 60%;
            }
            .div2.group2{
                position: absolute;
                top: 0px;
                right: 0px;
                background-color: white;
                z-index: 2;
            }
            .div2.group1{
                /* position: absolute; */
                top: 100px;
                left: 0px;
                background-color: gray;
                z-index: 1;
            }
            .div3.group1{
                position: relative;
                background-color: blue;
                z-index: 1;
            }
            .div4.group1{
                position: relative;
                bottom: 50px;
                left: 40px;
                background-color: green;
                z-index: 3;
            }
        </style>
    </head>
    <body>
        <div class="div1 group1">
            div1 group1
            <div class="div2 group1">
                div2 group1
                <div class="div3 group1">
                    div3 group1
                </div>
                <div class="div4 group1">
                    div4 group1
                </div>
            </div>
        </div>
        <div class="div1 group2">
            div1 group2
            <div class="div2 group2">
                div2 group2
                <div class="div3 group2">
                    div3 group2
                </div>
                <div class="div4 group2">
                    div4 group2
                </div>
            </div>
        </div>
    </body>
</html>
