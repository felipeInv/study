<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" class="formulario">
        <fieldset class="inputs">
            <legend>Login</legend>
            <label for="user">Usuário</label>
            <input type="text" class="input" id="user" name="user" placeholder="Digite seu usuário" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="input" placeholder="Digite uma senha" required>
        </fieldset>
        <div class="action">
            <div class="buttons">
                <button class="btn btn-primary">Entrar</button>
                <a class="btn" href="cadastro.html">Cadastrar-se</a>
            </div>
            <p><a class="link-standard" href="#">Esqueci minha senha</a></p>
        </div>
    </form>
</body>
</html>
