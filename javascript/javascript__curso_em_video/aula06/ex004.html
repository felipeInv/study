<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.writeln(`Olá <strong>${nome}</strong>, seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.writeln(`E em letra maiúscula fica: <strong>${nome.toUpperCase()}</strong><br>`)
        document.writeln(`E em minúsucla fica <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
