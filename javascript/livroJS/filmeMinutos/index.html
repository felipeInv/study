<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Minutos do Filme</title>
</head>
<body>
    <h1>Calcular Minutos do Filme</h1>
    <form id="form">
        <p>Título do Filme:
            <input type="text" id="inTitleFilme">
        </p>
        <p>Duração do filme:
            <input type="number" id="inTimeFilme"> Minutos
        </p>
        <input type="submit" value="Converter em Horas e Minutos">
    </form>
    <h3 id="outTitleFilme"></h3>
    <p id="outTimeFilme"></p>

    <script src="app.js"></script>
</body>
</html>
