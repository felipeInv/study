<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010</title>
    <style>
        .caixa{
            font-family: Arial, Helvetica, sans-serif;
            margin: 50px auto;
            width: 400px;
            padding: 20px;
            border: 1px solid gray;
            text-align: center;
        }
        .alerta{
            padding: 5px;
            text-align: center;
            background-color: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <p onclick="executar()">Isso é um parágrafo</p>
    </div>

    <script>
        var cond = true;
        function executar(){
            if(cond){
                cond = false
                let novo = document.createElement('p');
                novo.className= 'alerta';
                novo.textContent = "Esse parágrafo foi colocado com JavaScript";
                let divisao = document.querySelector(".caixa");
                divisao.appendChild(novo);  
            }            
        }
    </script>
</body>
</html>
