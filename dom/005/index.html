<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #segundo{
            color: green;
        }

        .primeiro_div{
            font-weight: bold;
            font-size: 16px;
            color: blue;
        }

        ul > li:last-child{
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <p id="primeiro">Primeiro parágrafo</p>

    <p id="segundo">Segundo parágrafo</p>

    <div class="primeiro_div">
        Texto 1 dentro de um div
    </div>

    <div>
        Texto 2 dentro um div
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>


    <script>

        var elemento = window.document.querySelector('ul > li:last-child');

        console.log(elemento);

    </script>
</body>
</html>
