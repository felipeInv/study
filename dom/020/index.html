    </div>

    <script>
        let cond = true
        let cond1 = true

        document.querySelector('p').onclick = function(){
            if(cond1){
                cond1 = false
                document.querySelector('h1').textContent = "texto alterado no evento onclick no paragrafo"
            }else{
                cond1 = true
                document.querySelector('h1').textContent = "Também pode clicar aqui"
            }
        }


        function alterar_texto(){
            
            if(cond){
                cond = false
                document.querySelector('h1').textContent = "texto alterado no evento onclick"
            }else{
                cond = true
                document.querySelector('h1').textContent = "Texto original do HTMl"
            }
        }
    </script>
</body>
