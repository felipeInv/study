<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 30px;
            background-color: yellow
        }
    </style>
</head>
<body>
    <div class="container">
        Este Ã© o meu elemento
    </div>

    <script>
        document.querySelector('div').addEventListener('mousedown', () => {
            console.log(event.button)

            if(event.shiftKey){
                console.log('OK - shift')
            }
            if(event.altKey){
                console.log('OK - alt')
            }
            if(event.ctrlKey){
                console.log('OK - ctrl')
            }
            if(event.metaKey){
                console.log('OK - cmd')
            }
            if(event.ctrlKey && event.shiftKey){
                console.log('OK - ctrl + shift')
            }
        })
    </script>
</body>
</html>
